    <!-- Seção principal -->
    <h2>Contato</h2> <!-- Título da página "Contato" -->

    <!-- Formulário de contato -->
    <form action="#" method="POST"> <!-- Formulário com método POST -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->
      <br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required> <!-- Campo de entrada para o e-mail -->
      <br><br>
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea> <!-- Campo de entrada para a mensagem -->
      <br><br>
      <input type="submit" value="Enviar"> <!-- Botação de envio do formulário -->
    </form>
  </main>
